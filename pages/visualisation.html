<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/public/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../src/style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script type="module" src="../src/visualisation.ts" defer></script>
  <title>UN Dataset</title>
</head>

<body>
  <header class="align bg-zinc-900 text-white font-bold shadow-lg flex flex-wrap justify-between items-center gap-8">
    <img src="/public/logo.png" alt="United Nations dataset" class="invert">
    <nav class="text-lg flex gap-4">
      <ul class="contents">
        <li><a href="../index.html" class="nav-link">Home</a></li>
        <li><a aria-current="page" href="./visualisation.html" class="nav-link">Visualisation</a></li>
        <li><a href="./about.html" class="nav-link">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="align odd:bg-zinc-700 text-white" aria-label="Banner of the pages.">
      <h1 class="text-3xl font-bold">Visualisation</h1>
    </section>

    <!-- WORLD MAP SECTION -->
    <section class="align odd:bg-zinc-100 relative" aria-label="A colored world map that displays dataset values.">
      <div class="flex justify-between items-baseline flex-wrap">
        <h2 class="text-2xl font-bold pb-8">Map</h2>
        <div class="flex gap-2 justify-end flex-wrap" id="map-actions"></div>
      </div>
      <span id="map-tooltip"></span>
      <svg class="max-w-screen-2xl m-auto" id="map">
        <defs>
          <pattern id="unknown" patternUnits="userSpaceOnUse" width="4" height="4" patternTransform="rotate(45)">
            <line x1="0" y="0" x2="0" y2="4" stroke="#3A3A3A" stroke-width="4" />
          </pattern>
          <pattern id="null" patternUnits="userSpaceOnUse" width="23" height="23" patternTransform="rotate(45)">
            <line x1="0" y="0" x2="0" y2="23" stroke="#2700DD" stroke-width="30" />
          </pattern>
      </svg>
      <p id="ds-description"
        class="border-t-2 border-b-2 pt-4 pb-4 max-w-3xl ml-auto before:content-['Dataset_Description:_'] before:font-bold">
      </p>
      <div aria-disabled="true" id="threshold-selection"></div>
    </section>

    <!-- RANKING SECTION -->
    <section class="align odd:bg-zinc-100" aria-label="A bar charts thats shows a top n ranking of countries.">
      <div class="flex justify-between items-baseline flex-wrap">
        <h2 class="text-2xl font-bold pb-8">Ranking</h2>
        <div class="flex gap-2 justify-end flex-wrap" id="ranking-actions"></div>
      </div>
      <div class="chart2x1 max-w-screen-lg m-auto">
        <canvas id="ranking"></canvas>
      </div>
      <p id="tick-info" class="text-xs text-zinc-500 text-center">Might not display all country names.</p>
    </section>

    <!-- CORRELATION SECTION -->
    <section class="align odd:bg-zinc-100 relative" aria-label="">
      <div class="flex justify-between items-baseline flex-wrap">
        <h2 class="text-2xl font-bold pb-8">Correlation</h2>
        <div class="flex gap-2 justify-end flex-wrap" id="correlation-actions"></div>
      </div>
      <div class="chart1x1 max-w-screen-lg m-auto">
        <canvas id="correlation"></canvas>
      </div>
      <div id="regions-selection" class="3xl:absolute"></div>
    </section>

    <!-- MORE SECTION
        <section class="align odd:bg-zinc-100 p-8" aria-label="">
          <div class="chart1x1 max-w-screen-lg m-auto">
            <canvas id="radar"></canvas>
          </div>
        </section> -->

    <!-- Stickey searchbar -->
    <div id="searchbar-container">
    </div>
  </main>

  <footer class="align bg-zinc-900 text-white">
    <section>
      <div class="wrapper max-w-5xl pt-8 pb-32 grid gap-8 mx-auto">
        <div class="w-max mx-auto">
          <img src="/public/logo.png" alt="United Nations dataset" class="invert block mx-auto mb-4">
          Visit our <a href="https://github.com/jctemp/un-data-visualisation" class="font-bold">Github</a> repository.
        </div>
      </div>
    </section>
  </footer>
</body>

</html>
